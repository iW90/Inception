<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Inception Service Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Habilita o modo escuro automaticamente se o sistema estiver em dark mode
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 shadow-2xl rounded-2xl p-10 max-w-md w-full">
    <h1 class="text-3xl font-extrabold text-indigo-400 mb-4 text-center">Inception Service Hub</h1>
    <p class="text-sm text-gray-400 text-center mb-6">
      Static site served via Nginx at 
      <code class="bg-gray-700 px-1 py-0.5 rounded text-xs text-gray-300">/site</code>
    </p>
    
    <ul class="space-y-3 mb-6">
      <li>
        <a href="/" class="block bg-indigo-950 hover:bg-indigo-900 border border-indigo-800 text-indigo-300 px-4 py-2 rounded-lg transition-all">
          📰 WordPress
        </a>
      </li>
      <li>
        <a href="/adminer/" class="block bg-green-950 hover:bg-green-900 border border-green-800 text-green-300 px-4 py-2 rounded-lg transition-all">
          🛠 Adminer
        </a>
      </li>
      <li>
        <a href="/cadvisor/" class="block bg-purple-950 hover:bg-purple-900 border border-purple-800 text-purple-300 px-4 py-2 rounded-lg transition-all">
          📊 cAdvisor
        </a>
      </li>
    </ul>

    <a href="ftp/" class="block text-center text-indigo-400 underline hover:text-indigo-300 transition">
      📁 Browse FTP files
    </a>
  </div>
</body>
</html>
